<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Video Standalone Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #222; 
            color: white; 
            font-family: Arial, sans-serif;
        }
        .video-block {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        .info {
            padding: 20px;
            text-align: center;
            background: #333;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #00ff41;">ATOMIC VIDEO STANDALONE TEST</h1>
    
    <div class="info">
        <h2>Testing atomic-background.mp4 in isolation</h2>
        <p>This should show the 1‚Üí2‚Üí4‚Üí16 molecular animation</p>
        <p>File size: 3.3MB | Expected duration: 5 seconds</p>
    </div>

    <div class="video-block">
        <video 
            id="atomicVideo"
            controls
            muted
            loop
            playsinline
            preload="auto"
            onloadstart="updateStatus('üé¨ Video loading...')"
            onloadeddata="updateStatus('üìÅ Video data loaded')"
            oncanplay="updateStatus('‚úÖ Video ready to play - Duration: ' + this.duration + 's')"
            onplay="updateStatus('‚ñ∂Ô∏è Video is playing!')"
            onpause="updateStatus('‚è∏Ô∏è Video paused')"
            onended="updateStatus('üîÑ Video ended - restarting loop')"
            onerror="updateStatus('‚ùå Video error: ' + (this.error?.message || 'Unknown error'))"
            onstalled="updateStatus('‚è≥ Video stalled - network issue?')"
            onwaiting="updateStatus('‚è≥ Video buffering...')"
        >
            <source src="atomic-background.mp4" type="video/mp4">
            <source src="/atomic-background.mp4" type="video/mp4">
            <p style="color: red;">Your browser does not support video playback</p>
        </video>
    </div>

    <div class="status" id="videoStatus">
        Ready to test...
    </div>

    <div class="info">
        <button onclick="playVideo()" style="padding: 10px 20px; background: #00ff41; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            PLAY VIDEO MANUALLY
        </button>
        <button onclick="testVideoFile()" style="padding: 10px 20px; background: #0057B8; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-left: 10px;">
            TEST FILE ACCESS
        </button>
    </div>

    <script>
        function updateStatus(message) {
            document.getElementById('videoStatus').innerHTML = new Date().toLocaleTimeString() + ': ' + message;
            console.log(message);
        }

        function playVideo() {
            const video = document.getElementById('atomicVideo');
            video.play().then(() => {
                updateStatus('üéØ Manual play successful');
            }).catch(err => {
                updateStatus('‚ùå Manual play failed: ' + err.message);
            });
        }

        function testVideoFile() {
            fetch('/atomic-background.mp4', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        updateStatus('‚úÖ Video file accessible - Size: ' + response.headers.get('content-length') + ' bytes');
                    } else {
                        updateStatus('‚ùå Video file not accessible - Status: ' + response.status);
                    }
                })
                .catch(err => {
                    updateStatus('‚ùå Network error accessing video: ' + err.message);
                });
        }

        // Auto-test file access on load
        window.onload = function() {
            testVideoFile();
        };
    </script>
</body>
</html>
