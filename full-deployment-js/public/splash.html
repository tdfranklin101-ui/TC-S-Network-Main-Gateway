<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Current-See - Loading...</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loading-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: #0057B8;
            margin-bottom: 1rem;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 2rem auto;
            animation: spin 1.5s linear infinite;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            // Redirect to the main application after a short delay
            setTimeout(function() {
                window.location.href = '/';
            }, 1500);
        };
    </script>
</head>
<body>
    <div class="loading-container">
        <img src="/branding_logo.png" alt="The Current-See Logo" class="logo">
        <h1>The Current-See</h1>
        <p class="tagline">A new global economy backed by the Sun</p>
        <img src="/solar_spinner.png" alt="Loading..." class="loading-spinner">
        <p>One Solar. One Earth. Daily.</p>
    </div>
</body>
</html>
