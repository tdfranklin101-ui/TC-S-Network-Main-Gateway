<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;" />
      <stop offset="100%" style="stop-color:#FFA500;" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#sunGradient)" />
  
  <!-- Grid pattern -->
  <g stroke="#FFEB3B" stroke-width="0.5" opacity="0.5">
    <!-- Horizontal lines -->
    <line x1="0" y1="30" x2="500" y2="30" />
    <line x1="0" y1="60" x2="500" y2="60" />
    <line x1="0" y1="90" x2="500" y2="90" />
    <line x1="0" y1="120" x2="500" y2="120" />
    <line x1="0" y1="150" x2="500" y2="150" />
    <line x1="0" y1="180" x2="500" y2="180" />
    <line x1="0" y1="210" x2="500" y2="210" />
    <line x1="0" y1="240" x2="500" y2="240" />
    <line x1="0" y1="270" x2="500" y2="270" />
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="300" />
    <line x1="100" y1="0" x2="100" y2="300" />
    <line x1="150" y1="0" x2="150" y2="300" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="250" y1="0" x2="250" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="350" y1="0" x2="350" y2="300" />
    <line x1="400" y1="0" x2="400" y2="300" />
    <line x1="450" y1="0" x2="450" y2="300" />
  </g>
  
  <!-- Curved grid lines -->
  <path d="M0,150 Q250,50 500,150" fill="none" stroke="#FFEB3B" stroke-width="0.5" opacity="0.5" />
  <path d="M0,150 Q250,250 500,150" fill="none" stroke="#FFEB3B" stroke-width="0.5" opacity="0.5" />
  <path d="M250,0 Q150,150 250,300" fill="none" stroke="#FFEB3B" stroke-width="0.5" opacity="0.5" />
  <path d="M250,0 Q350,150 250,300" fill="none" stroke="#FFEB3B" stroke-width="0.5" opacity="0.5" />
</svg>