<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test - The Current-See</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #2c3e50;
            color: #ecf0f1;
        }
        .audio-test {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        .warning { background: #f39c12; }
        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Audio Test - The Current-See</h1>
    
    <div class="audio-test">
        <h2>Audio File Test</h2>
        <p>Testing different audio paths to find the working one:</p>
        
        <h3>Test 1: /audio/ path</h3>
        <audio controls preload="metadata">
            <source src="/audio/The Current-See_ Solar Energy for Universal Basic Income_1752340053171.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        
        <h3>Test 2: ./audio/ path</h3>
        <audio controls preload="metadata">
            <source src="./audio/The Current-See_ Solar Energy for Universal Basic Income_1752340053171.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        
        <h3>Test 3: audio/ path (relative)</h3>
        <audio controls preload="metadata">
            <source src="audio/The Current-See_ Solar Energy for Universal Basic Income_1752340053171.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        
        <div id="results">
            <p>Loading audio files...</p>
        </div>
    </div>

    <script>
        // Test audio file accessibility
        const audioElements = document.querySelectorAll('audio');
        const results = document.getElementById('results');
        
        audioElements.forEach((audio, index) => {
            const testNum = index + 1;
            const source = audio.querySelector('source').src;
            
            audio.addEventListener('loadedmetadata', () => {
                results.innerHTML += `<div class="test-result success">Test ${testNum}: SUCCESS - Audio loaded (Duration: ${audio.duration}s)</div>`;
            });
            
            audio.addEventListener('error', (e) => {
                results.innerHTML += `<div class="test-result error">Test ${testNum}: ERROR - ${e.target.error ? e.target.error.message : 'Unknown error'}</div>`;
            });
            
            audio.addEventListener('canplaythrough', () => {
                results.innerHTML += `<div class="test-result success">Test ${testNum}: Can play through</div>`;
            });
            
            // Test if file exists
            fetch(source, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        results.innerHTML += `<div class="test-result success">Test ${testNum}: File exists (${response.headers.get('content-length')} bytes)</div>`;
                    } else {
                        results.innerHTML += `<div class="test-result error">Test ${testNum}: File not found (${response.status})</div>`;
                    }
                })
                .catch(error => {
                    results.innerHTML += `<div class="test-result error">Test ${testNum}: Network error - ${error.message}</div>`;
                });
        });
        
        // Clear initial loading message after tests
        setTimeout(() => {
            const loadingMsg = results.querySelector('p');
            if (loadingMsg) loadingMsg.remove();
        }, 1000);
    </script>
</body>
</html>
