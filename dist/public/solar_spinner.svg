  <!-- Vanes - black and silver -->
  <rect x="170" y="190" width="60" height="60" fill="#000000" transform="rotate(45 250 220)" />
  <rect x="270" y="190" width="60" height="60" fill="#c0c0c0" transform="rotate(45 250 220)" />
  <rect x="170" y="190" width="60" height="60" fill="#ffffff" transform="rotate(135 250 220)" opacity="0.5" />
  <rect x="270" y="190" width="60" height="60" fill="#ffffff" transform="rotate(135 250 220)" opacity="0.5" />
