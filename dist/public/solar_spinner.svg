  <!-- Glass stand -->
  <path d="M220 450 C 180 430, 180 430, 220 410 L 280 410 C 320 430, 320 430, 280 450 Z" fill="#d7e7e4" opacity="0.8" />
  
  <!-- Glass stem -->
