<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Said So - The Current-See Foundation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    h1 {
      color: #39FF14;
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(57, 255, 20, 0.2);
    }
    .info {
      color: #fff;
      text-align: center;
      margin-top: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We Said So - Monazite</h1>
    <video controls preload="metadata">
      <source src="/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p class="info">The Current-See Foundation Platform</p>
  </div>
</body>
</html>
