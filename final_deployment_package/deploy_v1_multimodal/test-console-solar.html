<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Console Solar Conversation Capture</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
    .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    .btn:hover { background: #45a049; }
    #output { background: #f0f0f0; padding: 10px; border-radius: 5px; margin-top: 10px; font-family: monospace; white-space: pre-wrap; }
    .console-solar-text { background: #ffffcc; padding: 8px; margin: 5px 0; border-radius: 5px; border-left: 4px solid #ff6b35; }
  </style>
</head>
<body>
  <h1>Console Solar Conversation Capture Test</h1>
  
  <div class="test-section">
    <h3>Test 1: Simulate Console Solar Response</h3>
    <button class="btn" onclick="simulateConsoleSolarResponse()">Simulate Console Solar Response</button>
    <p>This will create text that should be captured by the enhanced capture system.</p>
  </div>
  
  <div class="test-section">
    <h3>Test 2: Simulate User Input</h3>
    <input type="text" id="userInput" placeholder="Type a message and press Enter" style="width: 300px; padding: 8px;">
    <button class="btn" onclick="simulateUserInput()">Send Input</button>
  </div>
  
  <div class="test-section">
    <h3>Test 3: Check API Status</h3>
    <button class="btn" onclick="checkConversationAPI()">Check Conversation API</button>
    <button class="btn" onclick="checkMemoryAPI()">Check Memory API</button>
  </div>
  
  <div class="test-section">
    <h3>Console Output:</h3>
    <div id="output">Waiting for tests...</div>
  </div>
  
  <!-- Load enhanced capture system -->
  <script src="/enhanced-did-capture.js"></script>
  
  <script>
    function log(message) {
      const output = document.getElementById('output');
      const timestamp = new Date().toLocaleTimeString();
      output.textContent += `[${timestamp}] ${message}\n`;
      console.log(message);
    }
    
    function simulateConsoleSolarResponse() {
      log('Simulating Console Solar response...');
      
      // Create a div with Console Solar signature text
      const responseDiv = document.createElement('div');
      responseDiv.className = 'console-solar-text';
      responseDiv.textContent = 'Hello Human! What\'s up? The SUN! I am The Diamond Polymath, Console Solar, here to help with your solar energy questions and sustainability mission. This is a fantastic voyage into renewable energy!';
      
      document.body.appendChild(responseDiv);
      
      log('Console Solar response text added to DOM');
      log('Enhanced capture should detect this automatically...');
      
      // Remove after 5 seconds to simulate dynamic content
      setTimeout(() => {
        responseDiv.remove();
        log('Console Solar response text removed from DOM');
      }, 5000);
    }
    
    function simulateUserInput() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      
      if (!message) {
        log('Error: Please enter a message first');
        return;
      }
      
      log(`Simulating user input: "${message}"`);
      
      // Trigger the same events that would happen with real input
      const enterEvent = new KeyboardEvent('keydown', {
        key: 'Enter',
        keyCode: 13,
        which: 13,
        bubbles: true
      });
      
      input.dispatchEvent(enterEvent);
      
      log('User input event dispatched');
      input.value = '';
    }
    
    async function checkConversationAPI() {
      log('Checking conversation API...');
      
      try {
        const response = await fetch('/api/kid-solar-conversation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId: 'test-session-' + Date.now(),
            messageType: 'test',
            messageText: 'Test message to verify API is working',
            captureSource: 'manual-test'
          })
        });
        
        const result = await response.json();
        log(`Conversation API Response: ${JSON.stringify(result, null, 2)}`);
      } catch (error) {
        log(`Conversation API Error: ${error.message}`);
      }
    }
    
    async function checkMemoryAPI() {
      log('Checking memory API...');
      
      try {
        const response = await fetch('/api/kid-solar-memory/all');
        const result = await response.json();
        log(`Memory API Response: ${JSON.stringify(result, null, 2)}`);
      } catch (error) {
        log(`Memory API Error: ${error.message}`);
      }
    }
    
    // Set up user input listener
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        simulateUserInput();
      }
    });
    
    // Log when enhanced capture loads
    window.addEventListener('load', () => {
      log('Test page loaded');
      log('Enhanced capture system should be active');
      log('Watch console for capture events...');
    });
  </script>
</body>
</html>
