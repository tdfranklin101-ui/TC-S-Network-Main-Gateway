<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Solar Generation - The Current-See</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/solar-counter.css">
  <link rel="stylesheet" href="/css/global-solar-counter.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .page-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .header-section {
      text-align: center;
      padding: 20px;
    }
    
    .solar-title {
      color: #34C759;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(52, 199, 89, 0.5);
    }
    
    .solar-stats {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 15px;
      padding: 30px 20px;
      margin: 20px 0;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .stat-label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .stat-value {
      font-size: 2.2rem;
      font-weight: bold;
      color: #34C759;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
    }
    
    .energy-label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .energy-value {
      font-size: 2rem;
      font-weight: bold;
      color: #34C759;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
    }
    
    .unit-label {
      font-size: 1.5rem;
      color: #34C759;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .conversion-info {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
      font-style: italic;
    }
    
    .next-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000;
      padding: 18px 40px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin: 30px 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }
    
    .next-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }
    
    /* Kid Solar Assistant */
    .kid-solar-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .kid-solar-assistant:hover {
      transform: scale(1.1);
    }
    
    .kid-solar-assistant img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }
    
    /* Animation for counter updates */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .updating {
      animation: pulse 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="solar-title">LIVE Solar<br>Generation</h1>
      
      <!-- Solar Statistics Display -->
      <div class="solar-stats">
        <div class="stat-label">Total SOLAR Generated<br>Since April 7, 2025:</div>
        <div class="stat-value" id="solarCount">1,238,469,267,737</div>
        
        <div class="energy-label">Energy Generated:</div>
        <div class="energy-value" id="energyCount">6,084,599,512,394</div>
        <div class="unit-label">MkWh</div>
        
        <div class="conversion-info">
          1 Solar = 4,913 kWh<br>
          (based on 1% of Earth's<br>
          solar input divided<br>
          among 8.5B people)
        </div>
      </div>
    </div>
    
    <!-- Enhanced Navigation Options -->
    <div style="text-align: center; margin: 30px 0;">
      <button class="next-button" onclick="window.location.href='/main-platform'" style="background: linear-gradient(135deg, #ff6600, #ffcc00); margin-bottom: 15px; font-size: 18px;">
        Next â†’
      </button>
      <br>
      <button class="next-button" onclick="window.location.href='/page3'" style="background: linear-gradient(135deg, #00cc33, #66ff66); font-size: 14px; padding: 12px 25px;">
        ðŸ“‹ View Features Overview First â†’
      </button>
    </div>
  </div>
  
  <!-- Kid Solar Assistant -->
  <div class="kid-solar-assistant" onclick="openKidSolar()">
    <img src="/IMG_1198_1756401229255.png" alt="Kid Solar" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸŒž';">
  </div>
  
  <script>
    // Live solar generation simulation
    let solarBase = 1238469267737;
    let energyBase = 6084599512394;
    
    function updateSolarCounters() {
      // Increment by realistic amounts (simulate real-time generation)
      solarBase += Math.floor(Math.random() * 1000) + 500;
      energyBase = Math.floor(solarBase * 4.913);
      
      const solarElement = document.getElementById('solarCount');
      const energyElement = document.getElementById('energyCount');
      
      // Add updating animation
      solarElement.classList.add('updating');
      energyElement.classList.add('updating');
      
      // Update values with proper formatting
      solarElement.textContent = solarBase.toLocaleString();
      energyElement.textContent = energyBase.toLocaleString();
      
      // Remove animation after update
      setTimeout(() => {
        solarElement.classList.remove('updating');
        energyElement.classList.remove('updating');
      }, 1000);
    }
    
    function openKidSolar() {
      // Open Kid Solar AI assistant in new window to ensure accessibility
      const kidSolarWindow = window.open('', 'KidSolar', 'width=800,height=600,scrollbars=yes,resizable=yes');
      kidSolarWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Kid Solar AI Assistant</title>
          <style>
            body { margin: 0; padding: 0; font-family: system-ui; }
            iframe { width: 100%; height: 100vh; border: none; }
          </style>
        </head>
        <body>
          <iframe src="https://studio.d-id.com/agents/agt_v2_agt_vhYf_e_C" allowfullscreen></iframe>
        </body>
        </html>
      `);
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Start counter updates
      updateSolarCounters();
      setInterval(updateSolarCounters, 3000); // Update every 3 seconds
      
      // Add entrance animation
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
