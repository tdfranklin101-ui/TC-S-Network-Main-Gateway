<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Current-See - Solar Currency Platform</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .page-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .header-section {
      text-align: center;
      padding: 40px 20px;
    }
    
    .app-ready-banner {
      background: #007AFF;
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
    }
    
    .main-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 30px 0;
      line-height: 1.2;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 30px 0;
    }
    
    .feature-button {
      background: #007AFF;
      color: white;
      padding: 15px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .feature-button:hover {
      background: #0051D0;
      transform: translateY(-2px);
    }
    
    .feature-button.green {
      background: #34C759;
    }
    
    .feature-button.green:hover {
      background: #28A745;
    }
    
    .longevity-section {
      background: rgba(0, 122, 255, 0.1);
      border: 2px solid #007AFF;
      border-radius: 15px;
      padding: 20px;
      margin: 30px 0;
      text-align: center;
    }
    
    .longevity-title {
      color: #007AFF;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-direction: column;
    }
    
    .longevity-content {
      display: none;
      margin-top: 20px;
    }
    
    .longevity-content.show {
      display: block;
    }
    
    .longevity-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .longevity-link {
      background: #1E90FF;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .longevity-link:hover {
      background: #4169E1;
      transform: scale(1.02);
    }
    
    .next-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000;
      padding: 18px 40px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin: 30px 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }
    
    .next-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }
    
    /* Kid Solar Assistant */
    .kid-solar-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .kid-solar-assistant:hover {
      transform: scale(1.1);
    }
    
    .kid-solar-assistant img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="app-ready-banner">
        ‚úÖ App ready - Tap to try it out
      </div>
      
      <h1 class="main-title">
        Empowering a Planet<br>
        of Billionaires with<br>
        Solar Currency
      </h1>
      
      <!-- Feature Grid -->
      <div class="feature-grid">
        <a href="/my-solar" class="feature-button green">My Solar</a>
        <a href="/declaration.html" class="feature-button">Solar Declaration</a>
        <a href="/founder_note.html" class="feature-button">Founder's Note</a>
        <a href="/whitepapers.html" class="feature-button">White Papers</a>
        <a href="/business_plan.html" class="feature-button">Business Plan</a>
      </div>
      
      <!-- Longevity Section -->
      <div class="longevity-section">
        <div class="longevity-title" onclick="toggleLongevity()">
          <span>So you want</span>
          <span>to live</span>
          <span>forever? <span id="arrow">‚ñº</span></span>
        </div>
        <div class="longevity-content" id="longevityContent">
          <div class="longevity-links">
            <a href="https://www.1028atoms.com" target="_blank" class="longevity-link">
              üî¨ 10^28 Atoms Research
            </a>
            <a href="https://chatgpt.com/g/g-iO2B1JFMJ-10-28-atoms-longevity-pathways-advisor" target="_blank" class="longevity-link">
              ü§ñ AI Longevity Advisor
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Next Button -->
    <button class="next-button" onclick="window.location.href='/page2'">
      ‚òÄÔ∏è See Live Solar Generation ‚Üí
    </button>
  </div>
  
  <!-- Kid Solar Assistant -->
  <div class="kid-solar-assistant" onclick="openKidSolar()">
    <img src="/IMG_1198_1756401229255.png" alt="Kid Solar" onerror="this.style.display='none'; this.parentElement.innerHTML='üåû';">
  </div>
  
  <script>
    function toggleLongevity() {
      const content = document.getElementById('longevityContent');
      const arrow = document.getElementById('arrow');
      
      if (content.classList.contains('show')) {
        content.classList.remove('show');
        arrow.textContent = '‚ñº';
      } else {
        content.classList.add('show');
        arrow.textContent = '‚ñ≤';
      }
    }
    
    function openKidSolar() {
      // Open Kid Solar AI assistant in new window to ensure accessibility
      const kidSolarWindow = window.open('', 'KidSolar', 'width=800,height=600,scrollbars=yes,resizable=yes');
      kidSolarWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Kid Solar AI Assistant</title>
          <style>
            body { margin: 0; padding: 0; font-family: system-ui; }
            iframe { width: 100%; height: 100vh; border: none; }
          </style>
        </head>
        <body>
          <iframe src="https://studio.d-id.com/agents/agt_v2_agt_vhYf_e_C" allowfullscreen></iframe>
        </body>
        </html>
      `);
    }
    
    // Add entrance animation
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
