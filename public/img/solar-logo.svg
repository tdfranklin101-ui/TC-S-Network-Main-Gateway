<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun center -->
  <circle cx="30" cy="30" r="15" fill="#FFD700">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Sun rays -->
  <g>
    <!-- Ray 1 -->
    <path d="M30,5 L30,0" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
    </path>
    <!-- Ray 2 -->
    <path d="M45,15 L50,10" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" />
    </path>
    <!-- Ray 3 -->
    <path d="M55,30 L60,30" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite" />
    </path>
    <!-- Ray 4 -->
    <path d="M45,45 L50,50" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.6s" repeatCount="indefinite" />
    </path>
    <!-- Ray 5 -->
    <path d="M30,55 L30,60" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite" />
    </path>
    <!-- Ray 6 -->
    <path d="M15,45 L10,50" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </path>
    <!-- Ray 7 -->
    <path d="M5,30 L0,30" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.2s" repeatCount="indefinite" />
    </path>
    <!-- Ray 8 -->
    <path d="M15,15 L10,10" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.4s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Green orbit suggesting economics/currency -->
  <path d="M30,55 C 50,45 50,15 30,5 C 10,15 10,45 30,55 Z" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.8" />
</svg>