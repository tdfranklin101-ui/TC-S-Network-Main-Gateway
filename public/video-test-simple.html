<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Streaming Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #00ff41;
            border-radius: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: rgba(0,255,65,0.1);
            border: 1px solid #00ff41;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé¨ MP4 Streaming Compatibility Test</h1>
        
        <div class="status" id="status">
            Status: Loading...
        </div>
        
        <!-- Standard HTML5 Video Element -->
        <video 
            id="testVideo"
            controls
            preload="metadata"
            onloadstart="updateStatus('Loading video...')"
            oncanplay="updateStatus('‚úÖ Video ready to play')"
            onplay="updateStatus('‚ñ∂Ô∏è Video playing')"
            onerror="updateStatus('‚ùå Video load error: ' + this.error?.message)"
            onloadedmetadata="updateStatus('üìä Metadata loaded - Duration: ' + Math.round(this.duration) + 's')"
        >
            <source src="/atomic-background.mp4" type="video/mp4">
            <p>Your browser does not support the video tag or MP4 format.</p>
        </video>
        
        <div style="margin-top: 20px;">
            <button onclick="testVideo.play()" style="background: #00ff41; color: #000; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">
                ‚ñ∂Ô∏è Play
            </button>
            <button onclick="testVideo.pause()" style="background: #ff4500; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">
                ‚è∏Ô∏è Pause
            </button>
            <button onclick="location.reload()" style="background: #666; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">
                üîÑ Reload
            </button>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; color: #aaa;">
            File: atomic-background.mp4 (3.4MB)<br>
            Format: ISO Media, MP4 Base Media v1<br>
            Test: Direct HTML5 video element
        </div>
    </div>
    
    <script>
        const testVideo = document.getElementById('testVideo');
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message) {
            statusDiv.innerHTML = 'Status: ' + message;
            console.log('Video Test:', message);
        }
        
        // Test video source availability
        fetch('/atomic-background.mp4', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    updateStatus('üìÅ Video file found - Size: ' + response.headers.get('content-length') + ' bytes');
                } else {
                    updateStatus('‚ùå Video file not accessible (HTTP ' + response.status + ')');
                }
            })
            .catch(error => {
                updateStatus('‚ùå Network error: ' + error.message);
            });
    </script>
</body>
</html>
