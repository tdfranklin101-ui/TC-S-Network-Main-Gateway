<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Current-See - Solar-Backed Worldwide Economy</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    /* Color variables from the original */
    :root {
      --primary-blue: #0057B8;
      --accent-blue: #0066cc;
      --accent-green: #4CAF50;
      --gold: #FFD700;
      --orange: #FF8C00;
      --light-yellow: #FFFDE7;
      --dark-gray: #333333;
      --light-gray: #f5f5f5;
    }
    
    /* Mobile-first styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8d6; /* Light cream/yellow background */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    
    .logo-container {
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .logo {
      width: 70px;
      height: 70px;
    }
    
    .nav-container {
      width: 100%;
      max-width: 280px;
      margin-bottom: 2rem;
    }
    
    .nav-item {
      text-align: center;
      margin: 1.5rem 0;
    }
    
    .nav-link {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.5rem;
      display: block;
      padding: 0.5rem;
    }
    
    .welcome-text {
      color: #333;
      font-size: 2.3rem;
      font-weight: 600;
      text-align: center;
      margin-top: 5rem;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }
    
    footer {
      margin-top: auto;
      background-color: #222;
      width: 100%;
      padding: 0.5rem 0;
    }
    
    /* Hidden elements for solar_counter.js */
    .hidden-counters {
      display: none;
    }
    
    /* Desktop styles */
    @media (min-width: 768px) {
      .welcome-text {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="/branding_logo.png" alt="The Current-See Logo" class="logo">
    </div>
    
    <div class="nav-container">
      <div class="nav-item">
        <a href="/" class="nav-link">Home</a>
      </div>
      <div class="nav-item">
        <a href="/about.html" class="nav-link">About</a>
      </div>
      <div class="nav-item">
        <a href="/wallet.html" class="nav-link">My Solar</a>
      </div>
      <div class="nav-item">
        <a href="/prototype.html" class="nav-link">Prototype</a>
      </div>
      <div class="nav-item">
        <a href="/signup.html" class="nav-link">Join</a>
      </div>
    </div>
    
    <h1 class="welcome-text">Welcome to The Current-See</h1>
  </div>
  
  <footer>
    <!-- Footer is minimal in the mobile design -->
  </footer>

  <!-- Hidden elements for solar_counter.js -->
  <div class="hidden-counters">
    <div id="energy-counter"></div>
    <div id="money-counter"></div>
  </div>

  <!-- Solar counter functionality -->
  <script src="/solar_counter.js"></script>
  
  <!-- Ensure the site still has access to the original functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Any additional initialization can go here
    });
  </script>
</body>
</html>
