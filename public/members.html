<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-S Network Members | Solar Standard Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #0a0a0a;
            border-bottom: 1px solid #2a2a2a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .header-subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 2px;
        }

        .back-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .back-btn:hover {
            background: #555;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .stats-bar {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .member-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .member-card:hover {
            border-color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .member-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .member-id {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            margin-bottom: 8px;
        }

        .member-date {
            font-size: 14px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .member-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 18px;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
            }

            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <div class="header-title">TC-S Network Members</div>
            <div class="header-subtitle">Solar Standard Community</div>
        </div>
        <a href="/marketplace.html" class="back-btn" data-testid="button-back-marketplace">‚Üê Back to Marketplace</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1 class="page-title" data-testid="text-page-title">Network Members</h1>
        <p class="page-subtitle" id="subtitle" data-testid="text-subtitle">Loading member directory...</p>

        <!-- Stats Bar -->
        <div class="stats-bar" id="stats-bar" data-testid="stats-bar" style="display: none;">
            <div class="stat-item">
                <span class="stat-number" id="total-members" data-testid="stat-total-members">0</span>
                <span class="stat-label">Total Members</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="newest-member" data-testid="stat-newest-member">-</span>
                <span class="stat-label">Newest Member</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="growth-rate" data-testid="stat-growth-rate">+0</span>
                <span class="stat-label">This Month</span>
            </div>
        </div>

        <!-- Refresh Button -->
        <button class="refresh-btn" onclick="loadMembers()" id="refresh-btn" data-testid="button-refresh-members" style="display: none;">
            üîÑ Refresh List
        </button>

        <!-- Loading State -->
        <div class="loading" id="loading" data-testid="loading-indicator">
            Loading members from production database...
        </div>

        <!-- Error State -->
        <div class="error" id="error" data-testid="error-message" style="display: none;">
            <strong>‚ö†Ô∏è Error Loading Members</strong>
            <p id="error-message"></p>
        </div>

        <!-- Members Grid -->
        <div class="members-grid" id="members-grid" data-testid="members-grid"></div>
    </div>

    <script>
        let membersData = [];

        async function loadMembers() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('members-grid');
            const statsBar = document.getElementById('stats-bar');
            const subtitle = document.getElementById('subtitle');
            const refreshBtn = document.getElementById('refresh-btn');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.innerHTML = '';
            statsBar.style.display = 'none';

            try {
                const response = await fetch('/api/members');
                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to load members');
                }

                membersData = data.members;
                loading.style.display = 'none';

                if (membersData.length === 0) {
                    subtitle.textContent = 'No members found in the network';
                    return;
                }

                // Update subtitle and stats
                subtitle.textContent = `${data.totalMembers} member${data.totalMembers !== 1 ? 's' : ''} in the TC-S Network`;
                statsBar.style.display = 'flex';
                refreshBtn.style.display = 'inline-block';

                // Calculate stats
                const totalMembers = data.totalMembers;
                const newestMember = membersData[0].name;
                
                // Calculate this month's growth
                const now = new Date();
                const thisMonth = membersData.filter(m => {
                    const signupDate = new Date(m.signup_timestamp);
                    return signupDate.getMonth() === now.getMonth() && 
                           signupDate.getFullYear() === now.getFullYear();
                }).length;

                document.getElementById('total-members').textContent = totalMembers;
                document.getElementById('newest-member').textContent = newestMember;
                document.getElementById('growth-rate').textContent = `+${thisMonth}`;

                // Render members
                membersData.forEach((member, index) => {
                    const card = document.createElement('div');
                    card.className = 'member-card';
                    
                    const signupDate = new Date(member.signup_timestamp);
                    const formattedDate = signupDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    const isNew = index === 0;
                    const badge = isNew ? '<div class="member-badge" data-testid="badge-newest">‚ú® Newest</div>' : '';

                    card.setAttribute('data-testid', `member-card-${member.id}`);
                    card.innerHTML = `
                        <div class="member-name" data-testid="member-name-${member.id}">${escapeHtml(member.name)}</div>
                        <div class="member-id" data-testid="member-id-${member.id}">ID: ${member.id}</div>
                        <div class="member-date" data-testid="member-date-${member.id}">üìÖ Joined ${formattedDate}</div>
                        ${badge}
                    `;

                    grid.appendChild(card);
                });

            } catch (err) {
                console.error('Error loading members:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                document.getElementById('error-message').textContent = err.message;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load members on page load
        loadMembers();
    </script>
</body>
</html>
